<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>: : Login : :</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../styles/roots.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body>
  <header>

  </header>

  <main class="mainContenedor bg-black">
    <section class="p-2 p-md-3 p-xl-4">
      <div class="container">
        <div class="card border-dark border-5 shadow-sm">
          <div class="row g-0">
            <div class="col-12 col-md-6">
              <div class="card-body p-2 p-md-3 p-xl-4">
                <div class="row">
                  <div class="col-12">
                    <div class="mb-4">
                      <h3>Iniciar sesión</h3>
                    </div>
                  </div>
                </div>
                <form action="#!">
                  <div class="row gy-3 gy-md-4 overflow-hidden">
                    <div class="col-12">
                      <label for="text" class="form-label">Usuario<span class="text-danger">*</span></label>
                      <input type="usuario" class="form-control" name="usuario" id="usuario"  required>
                    </div>
                    <div class="col-12">
                      <label for="password" class="form-label">Contraseña <span class="text-danger">*</span></label>
                      <input type="password" class="form-control" name="password" id="password" value="" required>
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me"  >
                        <label class="form-check-label text-secondary" for="remember_me">
                          Mantenerme Conectado
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="d-grid">
                        <a href="./404.not.found.html" class="btn bsb-btn-xl btn-primary" type="submit">Continuar</a>
                      </div>
                    </div>
                  </div>
                </form>
                <div class="row">
                  <div class="col-12">
                    <hr class="mt-2 mb-3 border-secondary-subtle">
                    <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-center">
                      <a href="./404.not.found.html" class="link-secondary text-decoration-none">Crear nueva cuenta</a>
                      <a type="button" class="link-secondary text-decoration-none" data-bs-toggle="modal"
                        data-bs-target="#olvideContrasena">Olvide mi Contraseña</a>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <p class="mt-4 mb-4">O inicia sesión con</p>
                    <div class="d-flex gap-3 flex-column justify-content-center flex-xl-row">
                      <a href="./404.not.found.html" class="btn bsb-btn-xl btn-outline-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                          class="bi bi-google" viewBox="0 0 16 16">
                          <path
                            d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                        </svg>
                        <span class="ms-2 fs-6">Google</span>
                      </a>
                      <a href="./404.not.found.html" class="btn bsb-btn-xl btn-outline-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                          class="bi bi-facebook" viewBox="0 0 16 16">
                          <path
                            d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                        </svg>
                        <span class="ms-2 fs-6">Facebook</span>
                      </a>
                      <a href="./404.not.found.html" class="btn bsb-btn-xl btn-outline-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                          class="bi bi-twitter" viewBox="0 0 16 16">
                          <path
                            d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z" />
                        </svg>
                        <span class="ms-2 fs-6">Twitter</span>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6 bg-black d-flex flex-column justify-content-center align-items-center ">
              <img class="img-fluid rounded-start w-98 object-fit-content mt-5" loading="lazy" src="../images/logo.png"
                alt="Logo">
              <div class="d-grid">
                  <a href="../index.html" class="btn bsb-btn-xl btn-primary m-5" type="submit">Volver</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="modal fade" id="olvideContrasena" tabindex="-1" aria-labelledby="recuperarLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="recuperarLabel">Recuperar Contraseña</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="formSuscripcion">
              <div class="mb-3">
                <label class="form-label">Usuario</label>
                <input type="text" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Correo electrónico:</label>
                <input type="email" class="form-control" placeholder="ejemplo@gmail.com" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <a href="./404.not.found.html" type="button" class="btn btn-light border">Aceptar</a>
          </div>
        </div>
      </div>
    </section>
  </main> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
          crossorigin="anonymous">
  </script>
</body>
</html>
